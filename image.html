<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body style = "background-color:rgb(99, 153, 219)">
    <div class="carousel">
      <div class="image-container" id="images">
        <img
          src="https://static.toiimg.com/thumb/width-400,resizemode-4,msid-87948907/87948907.jpg"
          alt="first-image" 
        />

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpXIaARVA3ETVEH8BgRBRCzb31M6883NZn0w&usqp=CAU"
          alt="second-image"
        />
 
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_83vh4zkDUrB5A6kZ-eDpJrXLUEVtUB9atA&usqp=CAU"
          alt="third-image"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMvYYlqRYvez4xgJp429BIAhqjKWOe8cMOsQ&usqp=CAU"
          alt="fourth-image"
        />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Previous</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
